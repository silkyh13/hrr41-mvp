<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.NjHQ4Cb0NWo_yDAmqpi3XAHaKr%26pid%3DApi&f=1");
      background-repeat: no-repeat;
      background-position: right;
      background-size: contain;
      line-height: 1.4;
    }
    header {
      margin-bottom: 15px;
      background: #333;
      color: #fff;
      padding: 15px;
      font-family: "Indie Flower", cursive, sans-serif;
      color:  #ad5e7e;
      /* line-height: 2.4; stretches inside vertically*/
    }
    main {
      float: left;
      width: 45%;
    }
    .calendar-container {
      font-family: "Indie Flower", cursive, sans-serif;
      font-weight: bold;
      font-size: 225%;
      display: grid;
      padding-right: 10px;
      text-align: center;
      background-color: white;
      border-color: #ad5e7e;
      cursor: pointer;
      transition: 800ms ease all;
      outline: none;
    }

    .calendar-container:hover{
      background-color: white;
      color:#ad5e7e;
    }
    .calendar-header {
      font-size: 140%;
    }
    .individualLabel{
      font-family: "Indie Flower", cursive, sans-serif;
      text-align: inherit;
      font-size: 130%;
      color: #ad5e7e;
      letter-spacing: 5px;
    }
    aside {
      float: right;
      width: 49%;
    }
    h1 {
      font-family: "Indie Flower", cursive, sans-serif;
      color:  #ad5e7e;
      font-size: 300%;
      font-weight: bold;
    }
    .event {
      overflow: scroll;
      height: 700px;
      background-color: white;
      opacity: 0.55;
      padding-left: 5%;
    }
    .list {
      font-weight: bolder;
      font-size: 100%;
    }
    .individualEvent{
      font-family: "Indie Flower", cursive, sans-serif;
      text-align: inherit;
      font-size: 200%;
      color: #ad5e7e;
      letter-spacing: 5px;
    }
    .modalShow {
      opacity: 1;
      -webkit-animation: fadein .9s;
    }

    @-webkit-keyframes fadein {
      from { opacity: .2; }
      to   { opacity: 1; }
    }

    .trash {
      font-size: 20px;
      position: absolute;
      display: flex;
      padding: 3px 10px;
      top: 110px;
      margin-left: 320px;
      padding-right: 10px;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .trash:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .exit {
      font-size: 20px;
      position: absolute;
      display: flex;
      padding: 3px 10px;
      margin-left: 375px;
      border-radius: 50px;
      top: 110px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }

    .exit:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .update {
      position: absolute;
      padding: 3px 10px;
      top: -55px;
      max-width: 45px;
      margin-left: 260px;
      padding-right: 10px;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .update:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .submit {
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .event-card {
      border: 1px solid #ddd;
      background: #f4f4f4;
      margin-bottom: 10px;
    }
    .card {
      border: 1px solid #ddd;
      background: #f4f4f4;
      padding: 20px;
      margin-bottom: 10px;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 10px;
    }
    .clr {
      clear: both;
    }
    /* body {
      background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.RFRHJWMSMQQUGZLW6ZmEVQHaEK%26pid%3DApi&f=1");
      background-repeat: repeat-y;
      background-position: right;
      background-attachment: fixed;
  } */

  </style>
</head>
<body>
  <header >
      <h1>My Website</h1>
      <p>BTS SCHEDULE</p>
  </header>
  <div class="container">
    <div id="calendar"></div>
    <div class="container"><script src="main.js"></script></div>
  </div>

  <div class="clr"></div>
  <footer>
    <p class="text-center">Copyright &copy; My Website 2019</p>
  </footer>
</body>
</html>
