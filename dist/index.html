<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .modalShow {
      opacity: 1;
      -webkit-animation: fadein .9s;
    }

    @-webkit-keyframes fadein {
      from { opacity: .2; }
      to   { opacity: 1; }
    }

    .trash {
      font-size: 20px;
      position: absolute;
      display: flex;
      padding: 3px 10px;
      top: 110px;
      margin-left: 320px;
      padding-right: 10px;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .trash:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .exit {
      font-size: 20px;
      position: absolute;
      display: flex;
      padding: 3px 10px;
      margin-left: 375px;
      border-radius: 50px;
      top: 110px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }

    .exit:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .update {
      position: absolute;
      padding: 3px 10px;
      top: -55px;
      max-width: 45px;
      margin-left: 260px;
      padding-right: 10px;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .update:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .submit {
      position: absolute;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
      margin-bottom: 27px;
    }
    body {
      background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.billboard.com%2Ffiles%2Fmedia%2F04-BTS-2017-cr-_Big-Hit-Entertainment-billboard-1548.jpg&f=1&nofb=1);
      background-repeat: repeat-y;
      background-position: center top;
      background-attachment: fixed;
  }
    /* calendar */
    .calendar-container {
    font-family: "Comic Sans MS", cursive, sans-serif;
    position: fixed;
    display: grid;
    padding-right: 10px;
    border-radius: 25px;
    text-align: center;
    width: 20%;
    left: 8%;
    top: 10%;
    background-color: white;
    opacity: 0.55;
    border-style: groove;
    border-color: #ad5e7e;
    cursor: pointer;
    transition: 800ms ease all;
    outline: none;
    }
    .calendar-container:hover{
      background-color: white;
      color:#ad5e7e;
    }

    .inputFormContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body style="background-color:black;">

  <div id="calendar">
  </div>

  <script src="main.js"></script>
</body>
</html>
