<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  h1 {
    font-family: Indie Flower;
    color: black;
    padding-left: 30px;
  }
  .labelEnd {
    font-size: x-large;
    padding-left: 22px;
  }
  .label {
    font-size: x-large;
  }
  .inputForm {
    font-family: Indie Flower;
    display: flex;
    flex-flow: column;
    margin: 30px 0px 0px 100px;
  }
  .inputLabel {
    border: 0;
    background-color: antiquewhite;
    box-shadow: 0 -2px 10px rgba(0, 0, 0, 1);
    border-radius: 10px;
    margin: 0px 10px 0px 10px;
    width: 370px
  }
  .inputEvent {
    border: 0;
    background-color: antiquewhite;
    box-shadow: 0 -2px 10px rgba(0, 0, 0, 1);
    border-radius: 10px;
    width: 250px;
    height: 100px;
    padding: 5px 0 74px 0;
    margin: 12px;
  }
  .event {
    overflow: scroll;
    height: 600px;
    border-style: groove;
    border-color: #ad5e7e;
    margin-left: 30%;
    background-color: white;
    opacity: 0.55;
    border-radius: 25px;
    margin-top: 30px;

  }
    .list {
    padding-left: 90px;
    font-weight: bolder;
  }
    .modalShow {
      opacity: 1;
      -webkit-animation: fadein .9s;
    }

    @-webkit-keyframes fadein {
      from { opacity: .2; }
      to   { opacity: 1; }
    }

    .trash {
      font-size: 20px;
      position: absolute;
      display: flex;
      padding: 3px 10px;
      top: 110px;
      margin-left: 320px;
      padding-right: 10px;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .trash:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .exit {
      font-size: 20px;
      position: absolute;
      display: flex;
      padding: 3px 10px;
      margin-left: 375px;
      border-radius: 50px;
      top: 110px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }

    .exit:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .update {
      position: absolute;
      padding: 3px 10px;
      top: -55px;
      max-width: 45px;
      margin-left: 260px;
      padding-right: 10px;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
    }
    .update:hover {
      border: 5px solid #ad5e7e;
      cursor: pointer;
    }
    .submit {
      position: absolute;
      border-radius: 50px;
      background-color: white;
      color: black;
      border: 3px solid black;
      transition: border 0.2s ease;
      margin-bottom: 27px;
    }
    body {
      background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.billboard.com%2Ffiles%2Fmedia%2F04-BTS-2017-cr-_Big-Hit-Entertainment-billboard-1548.jpg&f=1&nofb=1);
      background-repeat: repeat-y;
      background-position: center top;
      background-attachment: fixed;
  }
    /* calendar */
    .calendar-container {
    font-family: "Indie Flower", cursive, sans-serif;
    position: fixed;
    display: grid;
    padding-right: 10px;
    border-radius: 25px;
    text-align: center;
    /*width: 20%;*/
    height: 200px;
    width: 300px;
    left: 8%;
    top: 10%;
    background-color: white;
    opacity: 0.55;
    border-style: groove;
    border-color: #ad5e7e;
    cursor: pointer;
    transition: 800ms ease all;
    outline: none;
    }

    .calendar-container:hover{
      background-color: white;
      color:#ad5e7e;
    }

    .inputFormContainer {
      display: flex inline-block;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: inline-block;
      margin-left: 10%;
    }


  </style>
</head>
<body style="background-color:black;">
  <div class="container">
  <div id="calendar cont"></div>

    <script src="main.js"></script>
  </div>

</body>
</html>
